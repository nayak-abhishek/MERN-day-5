<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
    <style>
        body {
          background-color: #5a8abb;
        }
        .calculator {
          max-width: 300px;
          margin: 100px auto;
        }
      </style>
</head>
<body>
    <div class="container calculator">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Calculator</h5>
            <input type="text" class="form-control mb-2" id="result" disabled>
            <div class="row">
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('1')">1</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('2')">2</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('3')">3</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('+')">+</button></div>
            </div>
            <div class="row">
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('4')">4</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('5')">5</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('6')">6</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('-')">-</button></div>
            </div>
            <div class="row">
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('7')">7</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('8')">8</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('9')">9</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('*')">*</button></div>
            </div>
            <div class="row">
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('0')">0</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="clearResult()">C</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="calculateResult()">=</button></div>
              <div class="col"><button class="btn btn-secondary btn-block" onclick="appendValue('/')">/</button></div>
            </div>
          </div>
        </div>
      </div>
    <script src="/calculator.js"></script>
</body>
</html>
