<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Student Registration</title>
</head>

<body>
    <div class="container d-flex justify-content-center flex-column text-center">
        <h1>Student Registration</h1>
        <div class="border border-1 border-danger rounded p-2 col-4 mx-auto">
            <form class="text-start">
                <div>
                    <label>Enter Student Name</label><br>
                    <input type="text" name="name" id="name" class="col-12" /><br>
                    <p id="nameErr" class="text-danger"></p>
                </div>
                <div>
                    <label>Enter Mobile Number</label><br>
                    <input type="tel" maxlength="12" name="mobile" id="mobile" class="col-12" /><br>
                    <p id="mobileErr" class="text-danger"></p>
                </div>
                <div>
                    <label>Enter E-mail</label><br>
                    <input type="email" maxlength="12" name="email" id="email" class="col-12" /><br>
                    <p id="mailErr" class="text-danger"></p>
                </div>
                <div>
                    <label>Select Your Hobby</label><br>
                    <div class="border border-1 border-danger rounded p-2">
                        <input type="checkbox" name="bobbies" id="hobbies" />MUSIC
                        <input type="checkbox" name="bobbies" id="hobbies" />DANCING
                        <input type="checkbox" name="bobbies" id="hobbies" />SINGING
                        <p id="hobbieErr" class="text-danger"></p>
                    </div>
                </div>
                <div class="border border-1 border-danger rounded p-2 my-4">
                    <label>Select Your Language</label><br>
                    <select name="lang">
                        <option value="Select">Select</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Koltin">Kotlin</option>
                    </select>
                    <p id="hobbieErr" class="text-danger"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-warning" type="submit" name="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <script src="/JSHTML/studentinfo.js"></script>
</body>

</html>
